<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>News Classifier</title>
  </head>
  <body>

    <div class="container">
      <a href="{{url_for('index')}}">Home</a>
    <div class="row">
      <div class="col-sm">
        <h3>News</h3>
        <form method="post" action="{{url_for('predict')}}">
          <div class="mb-3">
            <label for="newsdescription" class="form-label">News Content</label>
            <textarea id="newsdescription" class="form-control" aria-label="With textarea" name="textareatext"></textarea>
          </div>

        <div class="mb-3">
          <label for="selectmodel" class="form-label">Select Machine Learning Algorithm (<i>Default: Naive Bayes</i>)</label>
            <select class="form-select mb-3" aria-label=".form-select-sm" id="selectmodel" name="selectmodel">
              <option value="nb" selected>Naive Bayes</option>
              <option value="rf">Random Forest</option>
              <option value="logit">Logistic Regression</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger">Clear</button>
        </form>
      </div>
      <div class="col-sm">
        <h3>News Input</h3>
        {{newscontent}}
      </div>
      <div class="col-sm">
        <h3>Predictions</h3>
        <p>The news belongs to<strong style="color:green">{{prediction_result}}</strong> category</p>.


      </div>

    </div>
  </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
